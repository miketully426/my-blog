<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
    <header th:replace="fragments :: navBar"></header>

  <h1>Add new entry</h1>
  <form method="post">
      <label>Title:
        <input type="text" th:field="${blog.title}">
      </label><br/>
      <p class='error' th:errors="${blog.title}"></p>
    <textarea th:field="${blog.content}" rows="20" cols="80"></textarea><br/>
      <label>I'm feeling:
          <select th:field="${blog.status}">
              <option th:each="status:${statuses}"
                      th:value="${status}" th:text="${status.display}"
              ></option>
          </select><br/>
      </label>
      <div>
          <label th:for="tags">Tags</label>
          <th:block th:each="tag:${tags}">
              <input type="checkbox" name="inputTags" th:value="${tag.id}">
              <label th:text="${tag.name}"></label>
          </th:block>
              <input type="text" name="name">
              <button formaction="/tag/add" formmethod="post">Add new tag</button>
      </div>
      <select th:field="${blog.user}">
              <option th:each="user:${users}"
                      th:value="${user.id}" th:text="${user.username}">
              </option>
          </select>
          <p class='error' th:errors="${blog.user}"></p>
    <button formaction="" formmethod="post">Submit</button>
  </form>
</body>
</html>
